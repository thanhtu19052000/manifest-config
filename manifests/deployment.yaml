apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd
  template:
    metadata:
      labels:
        app: cicd
    spec:
      containers:
      - name: cicd
        image: docker.io/tudt1/cicd:d9bb745053318c6307acc1b41d754384a7adf8f1
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: cicd
  namespace: default
spec:
  selector:
    app: cicd
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
